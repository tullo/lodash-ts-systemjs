<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>typescript</title>
  <script src="https://unpkg.com/systemjs@0.19.31/dist/system.js"></script>
</head>
<body>
  <script>

    System.config({
      packages: {
        "dist": {
          "defaultExtension": "js",
          "main": "main"
        }
      },
      map: {
        'lodash' : 'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js'
      }
    })

    System.import("dist")

  </script>
</body>
</html>
